<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=Home/home.html" />
    <title>Wonderloop</title>

    <!-- Fallback redirect using JS if meta fails -->
    <script>
      /* Redirect to Home page manually if meta refresh doesn't work */
      setTimeout(() => {
        window.location.href = "Home/home.html";
      }, 100);
    </script>
  </head>
  <body>
    <!-- Simple fallback message in case redirection takes time -->
    <p>Redirecting to the homepage...</p>
  </body>
</html>
