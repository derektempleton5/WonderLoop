<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wonderloop — Home</title>

  <!-- Fonts: Poppins and Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="../_ThemeToggle/darkmode.css" />
  <link rel="stylesheet" href="home.css" />

  <!-- Scripts -->
  <script src="../_ThemeToggle/darkmode.js" defer></script>
  <script src="home.js" defer></script>
</head>
<body>

  <!-- Blog Title Header -->
  <header class="blog-header">
    <h1 class="blog-title">Wonderloop</h1>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle-container">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Search -->
    <div class="search-container">
      <button id="mobile-search-toggle" class="search-icon-btn">🔍</button>
      <div class="search-bar hidden" id="search-bar">
        <input
          type="text"
          placeholder="Search this blog"
          class="search-input"
        />
        <button class="search-submit-btn">🔍</button>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="../Home" class="nav-link active">Home</a>
    <a href="../Categories/categories.html" class="nav-link">Categories</a>
    <a href="../AllPosts/allposts.html" class="nav-link">All Posts</a>
    <a href="../About/about.html" class="nav-link">About</a>
  </nav>

  <!-- Surprise Me Button -->
  <section class="surprise-section">
    <button class="surprise-btn" id="surprise-btn">
      🎲 Surprise Me!
    </button>
    <div class="tooltip">Takes you to a random post</div>
  </section>

  <!-- Featured Section -->
  <section class="featured-section">
    <h2 class="section-heading">Featured Posts</h2>

    <div class="post-list">
      <!-- Example Post Card -->
      <div class="post-card fade-in">
        <div class="post-header">
          <h3 class="post-title">The Mystery of Octopus Intelligence</h3>
          <button class="share-btn" onclick="copyToClipboard(this)">🔗</button>
        </div>
        <p class="post-teaser">Octopuses open jars, escape tanks, and solve puzzles... but what makes them so smart?</p>
        <div class="post-footer">
          <span class="post-date">July 25, 2025</span>
          <a href="../_Posts/octopus-intelligence.html" class="read-btn">Read</a>
        </div>
      </div>

      <!-- Additional post cards would follow the same structure -->
    </div>

    <!-- See All Posts -->
    <div class="see-all-container">
      <a href="../AllPosts/allposts.html" class="see-all-btn">See All Posts</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2025 Wonderloop. Built with curiosity.</p>
  </footer>

</body>
</html>
