     Main homepage. 100 % static — all dynamic behaviour handled by
     Home/home.js  +  _ThemeToggle/darkmode.js
     ------------------------------------------------------------- */
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wonderloop – Home</title>

  <!-- Stylesheets */ -->
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../_Footer/footer.css" />
  <link rel="stylesheet" href="../_ThemeToggle/darkmode.css" />

  <!-- Scripts (deferred for faster paint) */ -->
  <script defer src="../_ThemeToggle/darkmode.js"></script>
  <script defer src="home.js"></script>
  <script defer src="../_Footer/footer.js"></script>
</head>

<body>
  <!-- 🔷 Blog title bar (blue) */ -->
  <header class="blog-header">
    <h1 class="blog-title">Wonderloop</h1>

    <!-- 🌗 Dark / light toggle  – input id MUST stay “theme-toggle” */ -->
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>

    <!-- 🔍 Search (icon on mobile, bar on desktop) */ -->
    <div class="search-area">
      <button id="search-icon" class="search-icon">🔍</button>

      <form id="search-bar" class="search-bar">
        <input type="text" placeholder="Search this blog" />
        <button type="submit">🔍</button>
      </form>
    </div>
  </header>

  <!-- 🧭 Navigation */ -->
  <nav class="nav-bar">
    <a href="../Home/index.html" class="active">Home</a>
    <a href="../Categories/index.html">Categories</a>
    <a href="../AllPosts/index.html">All Posts</a>
    <a href="../About/index.html">About</a>
  </nav>

  <!-- 🎲 Surprise‑me section */ -->
  <section class="surprise-me-container">
    <button id="surprise-btn" class="surprise-me-btn">🎲 Surprise Me!</button>
    <span class="tooltip">Takes you to a random post</span>
  </section>

  <!-- 🌟 Featured posts header */ -->
  <section class="section-header">
    <h2>Featured Posts</h2>
  </section>

  <!-- 📰 Post cards (add/remove as needed) */ -->
  <section id="postContainer" class="post-container">
    <!-- Card 1 */
    -->
    <div class="post-card">
      <div class="card-header">
        <h3 class="post-title">Why Penguins Don’t Get Cold Feet</h3>
        <button class="share-btn">🔗</button>
      </div>
      <p class="post-teaser">
        Ever wonder how penguins handle icy weather?  Here’s what science says…
      </p>
      <div class="card-footer">
        <span class="post-date">July 25, 2025</span>
        <a href="../_Posts/_Articles/article1.html" class="read-btn">Read</a>
      </div>
    </div>

    <!-- Duplicate / edit this card 7 more times for top‑8 */
  </section>

  <!-- 🔗 See‑all‑posts button */ -->
  <div class="see-all-container">
    <a href="../AllPosts/index.html" class="see-all-btn">See All Posts</a>
  </div>

  <!-- 🦶 Footer (pulled in by footer.js) */ -->
  <footer class="footer"></footer>
</body>
</html>
